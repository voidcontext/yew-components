name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Nix
      uses: cachix/install-nix-action@v17
    - name: Flake Check
      run: nix flake check
    - name: Run server in background
      run: nix run .#run-in-background
    - name: Cypress run
      uses: cypress-io/github-action@v5
      with:
        browser: firefox

